name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Syntax check
        run: python -m py_compile app/main.py app/core/config.py app/core/database.py app/crawler/kakao_crawler.py

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: lint
    environment: production

    steps:
      - name: SSH â†’ pull & restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: bash /home/ubuntu/workcafe/scripts/deploy.sh
